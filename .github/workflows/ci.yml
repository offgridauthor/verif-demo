---
name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    env:
      # Hardhat connection settings 
      INFURA_PROJECT_ID: "${{ secrets.INFURA_PROJECT_ID }}"
      PRIVATE_KEY: "${{ secrets.PRIVATE_KEY }}"

    steps:
      - uses: actions/checkout@v2

      - name: Use node@14
        uses: actions/setup-node@v1
        with: {node-version: 14.x}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Node modules cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.cache/node-gyp-cache
          key: ${{ runner.os }}-yarn-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock')
            }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ env.cache-name }}-
        env:
          cache-name: v1

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Compile contracts
        run: yarn build

      - name: Save build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: artifacts
          path: artifacts

  propose-upgrade:
    name: Upgrade
    runs-on: ubuntu-20.04
    timeout-minutes: 10
    needs: build
    env:
      # Hardhat connection settings
      INFURA_PROJECT_ID: "${{ secrets.INFURA_PROJECT_ID }}"
      PRIVATE_KEY: "${{ secrets.PRIVATE_KEY }}"

    steps:
      - uses: actions/checkout@v2

      - name: Use node@14
        uses: actions/setup-node@v1
        with: {node-version: 14.x}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Node modules cache
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ~/.cache/node-gyp-cache
          key: ${{ runner.os }}-yarn-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock')
            }}
          restore-keys: |
            ${{ runner.os }}-yarn-${{ env.cache-name }}-
        env:
          cache-name: v1

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Get build artifacts
        uses: actions/download-artifact@v2
        with:
          name: artifacts
          path: artifacts

      - name: Show downloaded build artifacts
        run: ls -R artifacts

      - name: Propose upgrade to new version
        run: yarn hardhat run scripts/propose-and-verify.js --network goerli
        env:
          # URL used to reference the bytecode verification
          WORKFLOW_URL: "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Address of the contract to upgrade
          ADDRESS: "0x4e62844fD42eCcb79D6eFe31e0ea8e5341B222C1"
          # Upgradeability owner
          OWNER: "0x6084fBE2Aa96Bb131D6Bc7Bd3BE786882cfA250F"
          # API keys to Defender
          DEFENDER_API_KEY: "${{ secrets.DEFENDER_API_KEY }}"
          DEFENDER_API_SECRET: "${{ secrets.DEFENDER_API_SECRET }}"
          